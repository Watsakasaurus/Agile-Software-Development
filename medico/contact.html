  <!-- ================ contact section start ================= -->
  <section>
    <div class="row justify-content-center">
    <div class="col-12 justify-content-center">
    <div class="container">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">
        <div class="row">
          <div class="col-12">
            <h2 class="contact-title">Get in Touch</h2>
          </div>
          <div class="col-lg-8">
            <form class="form-contact contact_form" action="form-to-email.php" method="POST" id="contactForm"
              novalidate="novalidate">
              <div class="row">
                <div class="col-12">
                  <div class="form-group">

                    <textarea  align="justify-content-center"class="form-control w-100" name="message" id="message" cols="30" rows="9"
                      onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'"
                      placeholder='Enter Message'></textarea>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input class="form-control" name="name" id="name" type="text" onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Enter your name'" placeholder='Enter your name'>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <input class="form-control" name="email" id="email" type="email" onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Enter email address'" placeholder='Enter email address'>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Enter Subject'" placeholder='Enter Subject'>
                  </div>
                </div>
              </div>
              <div class="form-group mt-3">
                <button type="submit" value="SUBMIT" class="button button-contactForm btn_1">Send Message</button>
              </div>
            </form>
          </div>
            <div class="media contact-info">
              <span class="contact-info__icon"><i class="ti-email"></i></span>
              <div class="media-body">
                <h3></h3>
                <p>Send us your query anytime!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
