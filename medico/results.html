<style>
    .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
      opacity: 1 !important;
    }
    
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 0;
      
      /* Position the tooltip */
      position: absolute;
      z-index: 1;
      top: -5px;
      right: 105%;
    }
    
    .tooltip:hover .tooltiptext {
      visibility: visible;
    }
    </style>
