<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>medical</title>
    <!-- <link rel="icon" href="img/favicon.png"> -->
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://rawgit.com/simeydotme/jQuery-ui-Slider-Pips/master/dist/jquery-ui-slider-pips.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://rawgit.com/simeydotme/jQuery-ui-Slider-Pips/master/src/js/jquery-ui-slider-pips.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="external/jQuery/js/jquery.ajaxchimp.min.js"></script>
    <script src="external/jQuery/js/jquery.nice-select.min.js"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/custom.js"></script>
    <script src ="js/search.js"></script>
</head>

<body>
    <!--::header part start::-->
    <header class="menu">
        <div class="container-fluid" height="10%">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand navbar-light" style="border-bottom: 1px solid">
                        <a class="navbar-brand" href="index.html">
                            <img src="img/rsz_airane.png" width="auto" height="60vh" alt="logo" title="logo">
                        </a>
                        <div class="justify-content-center" id="navbarSupportedContent">
                            <ul class="navbar-nav align-items-center">
                                <li class="nav-item pull-left">
                                    <a class="nav-link" tabindex="0" role="button" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" tabindex="0" role="button" href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header part end-->

    <!-- banner part start-->
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 justify-content-center">

                    <h1 class="searchHeading" align="center">Welcome to AirA&E.</h1>
                    <h2 align="center">- How can we help you today? -</h2>

                <form class="formBorder" id="search-form" ons>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="injuryType">Procedure Description*</label>
                                <input type="text" class="form-control" id="injury-type" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="d-flex justify-content-center mb-2">
                                <legend for="priceRange" class="col-sm-2 col-form-label">Price Range (USD)</legend>
                                <div class="d-flex justify-content-center">
                                    <div class="d-flex justify-content-center">
                                        <label for="amount-top" class="col-3 col-form-label">Minimum:</label>
                                        <div class="col-4">
                                            <div class="input-icon">
                                                <input type="text" class="form-control" id="amount-top" name = "min_price"
                                                    style="border:0; color:#000000; font-weight:bold;">
                                                <i>$</i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center w-50">
                                        <label for="amount-bottom" class="col-3 col-form-label">Maximum:</label>
                                        <div class="col-4">
                                            <div class="input-icon">
                                                <input type="text" class="form-control" id="amount-bottom"
                                                    style="border:0; color:#000000; font-weight:bold;">
                                                <i>$</i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="slider-range"></div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <legend for="distance-slider-range" class="col-sm-2 col-form-label">Distance Range (Miles)</legend>
                                <div class="d-flex justify-content-center">
                                    <div class="p-2 row">
                                        <label for="distance-amount-top" class="col-3 col-form-label">Maximum:</label>
                                        <div class="col-9">
                                            <input type="text" class="form-control" id="distance-amount-top"
                                            style="border:0; color:#000000; font-weight:bold;">
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div id="distance-slider-range"></div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <legend for="zip-code" class="col-2 col-form-label">Zip Code*</legend>
                                <div class="col-3">
                                    <input id="zip-code" class="form-control" name="zip-code" type="number" maxlength=5 placeholder="Example: 69874" required>
                                </div>
                                <div class="col-6">
                                    <div class="row">
                                        <label for="live-location" class="col-2 col-form-label">- OR -</label>
                                        <button id="live-location" class="form-control col-4 buttonColor" type="button" onclick="get_location()">Get Live Location</button>
                                    </div>
                                </div>
                            </div>
                        </div> 
                        <button type="submit" class="btn btn-primary mb-2">Search</button>
                    </form>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-lg-7">
                    <div class="banner_img" align="center">
                        <h1>Helping you find the best care. Wherever you are.</h1>
                        <img src="img/map.jpeg" alt="Picture of earth at night" title="Earth at night">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- banner part start-->
</body>

</html>
